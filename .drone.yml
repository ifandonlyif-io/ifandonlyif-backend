kind: secret
name: AWS_REPO_IFFF
get:
  path: docker
  name: AWS_REPO_IFFF
---
kind: secret
name: AWS_ACCESS_KEY_IFFF
get:
  path: docker
  name: AWS_ACCESS_KEY_IFFF
---
kind: secret
name: AWS_SECRET_KEY_IFFF
get:
  path: docker
  name: AWS_SECRET_KEY_IFFF
---
kind: secret
name: AWS_REGION
get:
  path: docker
  name: AWS_REGION
---
kind: secret
name: KUBERNETES_CONFIG_IFFF_DEV
get:
  path: docker
  name: KUBERNETES_CONFIG_IFFF_DEV
---
kind: secret
name: KUBERNETES_CONFIG_IFFF_PROD
get:
  path: docker
  name: KUBERNETES_CONFIG_IFFF_PROD
---
kind: pipeline
type: kubernetes
name: default

platform:
  os: linux
  arch: arm64

workspace:
  path: /app

steps:
  - name: push to ecr dev
    image: plugins/ecr
    settings:
      mtu: 1400
      registry:
        from_secret: AWS_REPO_IFFF
      dockerfile: ./Dockerfile
      repo: backend
      region:
        from_secret: AWS_REGION
      tags:
        - dev
      access_key:
        from_secret: AWS_ACCESS_KEY_IFFF
      secret_key:
        from_secret: AWS_SECRET_KEY_IFFF
    when:
      branch:
        - dev
      local: true
      event:
        - push

  - name: push to ecr prod
    image: plugins/ecr
    settings:
      mtu: 1400
      registry:
        from_secret: AWS_REPO_IFFF
      dockerfile: ./Dockerfile
      repo: backend
      region:
        from_secret: AWS_REGION
      tags:
        - prod
        - ${DRONE_TAG}
      access_key:
        from_secret: AWS_ACCESS_KEY_IFFF
      secret_key:
        from_secret: AWS_SECRET_KEY_IFFF
    when:
      event:
        - tag
